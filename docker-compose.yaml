services:
  # =========================================
  # 1. ROS 1 底層控制 (control)
  # =========================================
  control:
    platform: ${ARCH:-linux/amd64}
    build:
      context: ./control
      dockerfile: Dockerfile
    image: agx_ros/control
    container_name: control
    networks:
      - ros_net
    ports:
      - "2368:2368/udp"  # LiDAR 點雲資料
      - "8308:8308/udp"  # LiDAR 狀態資料 (選用)
    privileged: true
    environment:
      - ROS_MASTER_URI=http://control:11311
      - ROS_HOSTNAME=control
      # [修改] GUI 顯示設定
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.docker.xauth
    volumes:
      # [修改] 掛載 X11 Socket 與 安全憑證
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
    entrypoint: ["/root/entrypoint.sh"]
    tty: true
    stdin_open: true

  # =========================================
  # 2. ROS 1 <-> ROS 2 橋樑 (Bridge)
  # =========================================
  bridge:
    platform: ${ARCH:-linux/amd64}
    build:
      context: ./bridge
      dockerfile: Dockerfile
    image: agx_ros/bridge:latest
    container_name: bridge
    restart: on-failure
    networks:
      - ros_net
    environment:
      - ROS_MASTER_URI=http://control:11311
      - ROS_HOSTNAME=bridge
      - ROS_DOMAIN_ID=0     
    tty: true
    stdin_open: true
    command: >
      bash -c "source /opt/ros/noetic/setup.bash &&
               source /opt/ros/foxy/setup.bash &&
               echo 'Waiting for ROS 1 Master...' &&
               until rostopic list > /dev/null 2>&1; do
                 echo 'Master not ready, sleeping...'
                 sleep 2
               done &&
               echo 'ROS 1 Master is ready! Starting Bridge...' &&
               ros2 run ros1_bridge dynamic_bridge --bridge-all-1to2-topics --bridge-all-2to1-topics"

  # =========================================
  # 3. ROS 2 高階規劃 (Planning)
  # =========================================
  planning:
    platform: ${ARCH:-linux/amd64}
    build:
      context: ./planning
      dockerfile: Dockerfile
    image: agx_ros/planning:latest
    container_name: planning
    networks:
      - ros_net
    privileged: true
    environment:
      - ROS_DOMAIN_ID=0
      - ROS_HOSTNAME=planning
      # [修改] GUI 顯示設定
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.docker.xauth
    volumes:
      # [修改] 補上這裡原本缺少的掛載，否則無法顯示
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
    tty: true
    stdin_open: true

  # =========================================
  # 4. 資料視覺化 (Foxglove)
  # =========================================
  visualization:
    platform: ${ARCH:-linux/amd64}
    build:
      context: ./foxglove
      dockerfile: Dockerfile
    image: agx_ros/visualization:latest
    container_name: foxglove
    networks:
      - ros_net
    ports:
      - "8765:8765"
    environment:
      - ROS_DOMAIN_ID=0
      - ROS_HOSTNAME=foxglove
    restart: unless-stopped
    command: >
      /bin/bash -c "source /opt/ros/humble/setup.bash &&
      ros2 run foxglove_bridge foxglove_bridge --ros-args -p send_buffer_limit:=100000000"
      
  # =========================================
  # 5. Isaac ROS 視覺加速服務
  # =========================================
  isaac_ros:
    build:
      context: ./vlm
      dockerfile: Dockerfile
    image: agx_ros/isaac_ros:latest
    container_name: isaac_ros
    profiles: ["agx_mode"]
    networks:
      - ros_net
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DOMAIN_ID=0
      - ROS_HOSTNAME=isaac_ros
      - ISAAC_ROS_WS=/workspaces/isaac_ros-dev
      # [修改] 統一使用變數與安全憑證
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.docker.xauth
    privileged: true
    runtime: nvidia
    volumes:
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
      # [修改] 統一掛載動態生成的安全憑證，解決權限問題
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      # [提醒] 專案程式碼掛載 (維持你原本的路徑)
      - /home/systemlabagx/disk/workspaces/isaac_ros-dev:/workspaces/isaac_ros-dev

    stdin_open: true
    tty: true
    command: /bin/bash -c "while true; do sleep 3600; done"

networks:
  ros_net:
    driver: bridge